<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>To-Do List</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">


	<style>
		header { background-color: #03A9F4; color: #fff; padding: 5px; text-align: center; font-size: 24px; text-transform: uppercase; }
		.container { max-width: 500px; }
		#todolist { font-size: 24px; cursor: pointer; }
		#todolist li.completed { text-decoration: line-through; opacity: 0.5 }
	</style>
</head>
<body>

<header>My To-Do List</header>
<div class="container">
	<div class="row  my-3">
		<div class="col-6"><h4>Tasks: <span id="pending_task_count">0</span></h4></div>
		<div class="col-6"><h4>Completed: <span id="completed_task_count">0</span></h4></div>
	</div>

	<div class="row my-3">
		<div class="col-12">
			<div class="input-group">
			  <input id="newtask" type="text" class="form-control" placeholder="New Task" aria-label="New Task" aria-describedby="button-addon2">
			  <div class="input-group-append">
			    <button class="btn btn-primary" type="button" id="button-addon2" onclick="addTask()">Add</button>
			  </div>
			</div>
		</div>
	</div>

	<div class="row  my-3">
		<div class="col-12">
			<ul id="todolist"></ul>
		</div>
	</div>
</div>





<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

	$(document).on('click', '#todolist li',function () {
		$(this).toggleClass('completed');
		calculateTask();
	})

	function addTask()
	{
		let task = $('#newtask').val();

		if($.trim(task) != '')
		{
			$('#todolist').append('<li>' + task +'</li>');
			$('#newtask').val(null);
			calculateTask();
		}
		else
		{
			$('#newtask').focus();
			return false;
		}
	}

	function calculateTask()
	{
		let tasks = 0;
		let completed = 0;

		tasks = $('#todolist li').not('.completed').length;
		completed = $('#todolist li.completed').length;

		$('#pending_task_count').text(tasks);
		$('#completed_task_count').text(completed);
	}
</script>
</body>
</html>
